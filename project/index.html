<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | 00.01 project</title>
  <link rel="icon" href="logo1.png" type="image/png" />
  <!-- Updated font: Montserrat Alternates -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Specific styles for the index page */
    body {
      background-color: #F0E4D5;
      color: #33312F;
      font-family: 'Montserrat Alternates', sans-serif;
    }
    .sidebar, a, h1, h2, h3, p, li {
      color: #33312F;
    }
    /* Project preview image on the right */
    .project-preview {
      position: fixed;
      top: 50%;
      right: 10vw;
      width: 384px;
      height: 480px;
      transform: translate(-30%, -50%);
    }
    .project-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body class="home">
  <div class="sidebar">
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="00.01 project" />
      </a>
    </div>
    <!-- Hamburger visible only on mobile devices -->
    <div class="hamburger">&#9776;</div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">home</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">projects</a>
          <ul class="dropdown-content">
            <li><a href="residential_buildings.html">residential buildings</a></li>
            <li><a href="reconstruction.html">reconstruction</a></li>
            <li><a href="public_buildings.html">public buildings</a></li>
          </ul>
        </li>
        <li><a href="about.html">about</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
  </div>
  
  <!-- Clickable preview image on the right -->
  <div class="project-preview">
    <a href="projects.html">
      <img src="project-preview.png" alt="projects" />
    </a>
  </div>
  
  <!-- Main content area -->
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var dropdownToggle = document.querySelector(".dropdown-toggle");
      var dropdown = dropdownToggle.parentElement;
      dropdownToggle.addEventListener("click", function(e) {
        e.preventDefault();
        dropdown.classList.toggle("active");
      });
      document.addEventListener("click", function(e) {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove("active");
        }
      });
      var hamburger = document.querySelector(".hamburger");
      if (hamburger) {
        hamburger.addEventListener("click", function() {
          document.querySelector(".menu").classList.toggle("active");
        });
      }
    });
  </script>
</body>
</html>
