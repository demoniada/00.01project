<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | 00.01 project</title>
  <link rel="icon" href="logo1.png" type="image/png" />
  <!-- Updated font: Montserrat Alternates -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body.contact {
      background-color: #F0E4D5;
      color: #33312F;
      font-family: 'Montserrat Alternates', sans-serif;
    }
    main {
      margin-left: calc(10vw + 250px + 20px);
      padding: 40px;
      color: #33312F;
    }
    .contact-form-container {
      max-width: 600px;
      margin: 20px 0;
      padding: 0 20px;
      text-align: left;
    }
    .contact-form {
      background: rgba(240,228,213,0.7);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      color: #33312F;
    }
    .contact-form input,
    .contact-form textarea {
      width: 80%;
      display: block;
      margin: 0 auto 15px;
      padding: 10px;
      border: none;
      border-radius: 3px;
      text-align: left;
      font-family: 'Montserrat Alternates', sans-serif;
    }
    .contact-form button {
      background: #c9a978;
      color: #F0E4D5;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1em;
      display: block;
      margin-left: auto;
      margin-right: 0;
      font-family: 'Montserrat Alternates', sans-serif;
    }
    .contact-form button:hover {
      background: #000;
    }
    .contact-overlay {
      background: rgba(240,228,213,0.7);
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      color: #33312F;
      font-family: 'Montserrat Alternates', sans-serif;
    }
    .contact-overlay h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }
    .contact-overlay ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .contact-overlay li {
      margin: 5px 0;
    }
    .contact-overlay a {
      color: inherit;
      text-decoration: none;
    }
    .contact-overlay a:hover {
      color: inherit;
    }
    .contact-info {
      display: none;
    }
  </style>
</head>
<body class="contact">
  <div class="sidebar">
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="00.01 project" />
      </a>
    </div>
    <div class="hamburger">&#9776;</div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">home</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">projects</a>
          <ul class="dropdown-content">
            <li><a href="residential_buildings.html">residential buildings</a></li>
            <li><a href="reconstruction.html">reconstruction</a></li>
            <li><a href="public_buildings.html">public buildings</a></li>
          </ul>
        </li>
        <li><a href="about.html">about</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
  </div>
  <main>
    <h1>Contact Us</h1>
    <div class="contact-form-container">
      <form action="mailto:info@00-01project.com" method="post" enctype="text/plain" class="contact-form">
        <input type="text" id="name" name="name" placeholder="Name" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="text" id="subject" name="subject" placeholder="Subject" required />
        <textarea id="message" name="message" rows="6" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div class="contact-overlay">
        <h2>Our Contacts</h2>
        <ul>
          <li>Email: info@00-01project.com</li>
          <li>Phone: +1 234 567 890</li>
          <li>Address: 123 Design Street, Creativity City, Country</li>
          <li>Instagram: <a href="https://www.instagram.com/00-01project" target="_blank">@00-01project</a></li>
        </ul>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var dropdownToggle = document.querySelector(".dropdown-toggle");
      var dropdown = dropdownToggle.parentElement;
      dropdownToggle.addEventListener("click", function (e) {
        e.preventDefault();
        dropdown.classList.toggle("active");
      });
      document.addEventListener("click", function (e) {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove("active");
        }
      });
      var hamburger = document.querySelector(".hamburger");
      if (hamburger) {
        hamburger.addEventListener("click", function () {
          document.querySelector(".menu").classList.toggle("active");
        });
      }
    });
  </script>
</body>
</html>
